<!DOCTYPE html>
<html>
<head>
    <title>PNG ƒ∞kon Olu≈üturucu - Play Store</title>
    <style>
        body { font-family: Arial; background: #1a1a2e; color: #fff; padding: 20px; }
        .preview { display: flex; flex-wrap: wrap; gap: 20px; margin: 20px 0; }
        .icon-box { text-align: center; background: #2a2a4a; padding: 15px; border-radius: 10px; }
        canvas { border: 1px solid #444; border-radius: 8px; }
        button { padding: 15px 30px; font-size: 18px; background: #4ade80; border: none; border-radius: 10px; cursor: pointer; margin: 10px; color: #000; }
        button:hover { background: #22c55e; }
        h1 { color: #ffd700; }
        .info { background: #333; padding: 15px; border-radius: 10px; margin: 20px 0; }
        a { color: #4ade80; }
        #download-links { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
        #download-links a { padding: 10px 15px; background: #3a3a5a; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>üéÆ Tower Defense - PNG ƒ∞kon Olu≈üturucu</h1>
    
    <div class="info">
        <p><strong>Play Store i√ßin PNG ikonlar:</strong></p>
        <ul>
            <li>Normal ikonlar: 72, 96, 128, 144, 152, 192, 384, 512 px</li>
            <li>Maskable ikonlar: 192, 512 px (g√ºvenli alan i√ßinde)</li>
        </ul>
        <p>ƒ∞konlarƒ± indirdikten sonra <code>assets/images/</code> klas√∂r√ºne koyun.</p>
    </div>
    
    <button onclick="generateAllIcons()">üé® T√ºm ƒ∞konlarƒ± Olu≈ütur</button>
    <button onclick="downloadAllIcons()">‚¨áÔ∏è Hepsini ƒ∞ndir</button>
    
    <div id="download-links"></div>
    <div class="preview" id="preview"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const maskableSizes = [192, 512];
        const generatedIcons = {};
        
        function drawIcon(ctx, size, isMaskable = false) {
            const s = size;
            const padding = isMaskable ? s * 0.15 : 0;
            const innerSize = s - padding * 2;
            
            // Arka plan
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, s, s);
            
            if (isMaskable) {
                ctx.fillStyle = '#2a3a4a';
                ctx.fillRect(0, 0, s, s);
            }
            
            const cx = s / 2;
            const cy = s / 2;
            const scale = (isMaskable ? innerSize : s) / 512;
            const offsetY = isMaskable ? 0 : -10 * scale;
            
            // Kale g√∂vdesi
            ctx.fillStyle = '#4a5568';
            const baseW = 200 * scale;
            const baseH = 140 * scale;
            ctx.fillRect(cx - baseW/2, cy - baseH/2 + 20*scale + offsetY, baseW, baseH);
            
            // Kale kuleleri
            ctx.fillStyle = '#374151';
            const towerW = 50 * scale;
            const towerH = 180 * scale;
            ctx.fillRect(cx - baseW/2 - 10*scale, cy - towerH/2 + 20*scale + offsetY, towerW, towerH);
            ctx.fillRect(cx + baseW/2 - towerW + 10*scale, cy - towerH/2 + 20*scale + offsetY, towerW, towerH);
            
            // Kule tepeleri - Kƒ±rmƒ±zƒ±
            ctx.fillStyle = '#ef4444';
            [-1, 1].forEach(dir => {
                const tx = cx + dir * (baseW/2 - towerW/2 + (dir < 0 ? -10 : 10) * scale);
                const ty = cy - towerH/2 + 20*scale + offsetY;
                ctx.beginPath();
                ctx.moveTo(tx, ty - 35*scale);
                ctx.lineTo(tx - 32*scale, ty);
                ctx.lineTo(tx + 32*scale, ty);
                ctx.fill();
            });
            
            // Merkez kule
            ctx.fillStyle = '#4a5568';
            ctx.fillRect(cx - 30*scale, cy - 80*scale + offsetY, 60*scale, 100*scale);
            
            // Merkez kule tepesi - Altƒ±n
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.moveTo(cx, cy - 130*scale + offsetY);
            ctx.lineTo(cx - 40*scale, cy - 80*scale + offsetY);
            ctx.lineTo(cx + 40*scale, cy - 80*scale + offsetY);
            ctx.fill();
            
            // Kapƒ±
            ctx.fillStyle = '#1a1a2e';
            ctx.beginPath();
            ctx.arc(cx, cy + 40*scale + offsetY, 28*scale, Math.PI, 0);
            ctx.fillRect(cx - 28*scale, cy + 40*scale + offsetY, 56*scale, 50*scale);
            ctx.fill();
            
            // Mazgallar
            ctx.fillStyle = '#1a1a2e';
            [-1.5, -0.5, 0.5, 1.5].forEach(i => {
                ctx.fillRect(cx + i * 28*scale - 6*scale, cy - 15*scale + offsetY, 12*scale, 20*scale);
            });
            
            // Bayrak direƒüi
            ctx.fillStyle = '#fbbf24';
            ctx.fillRect(cx - 2*scale, cy - 170*scale + offsetY, 4*scale, 45*scale);
            
            // Bayrak
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.moveTo(cx + 2*scale, cy - 170*scale + offsetY);
            ctx.lineTo(cx + 35*scale, cy - 152*scale + offsetY);
            ctx.lineTo(cx + 2*scale, cy - 135*scale + offsetY);
            ctx.fill();
            
            // TD yazƒ±sƒ±
            if (size >= 128) {
                ctx.fillStyle = '#ffd700';
                ctx.font = `bold ${s*0.12}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('TD', cx, cy + 120*scale + offsetY);
            }
        }
        
        function generateAllIcons() {
            const preview = document.getElementById('preview');
            const links = document.getElementById('download-links');
            preview.innerHTML = '';
            links.innerHTML = '<strong>ƒ∞ndirme Linkleri:</strong><br><br>';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                drawIcon(ctx, size, false);
                
                const box = document.createElement('div');
                box.className = 'icon-box';
                box.innerHTML = `<div>${size}x${size}</div>`;
                box.appendChild(canvas);
                preview.appendChild(box);
                
                generatedIcons[`icon-${size}.png`] = canvas.toDataURL('image/png');
                
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `icon-${size}.png`;
                link.textContent = `${size}px`;
                links.appendChild(link);
            });
            
            maskableSizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                drawIcon(ctx, size, true);
                
                const box = document.createElement('div');
                box.className = 'icon-box';
                box.innerHTML = `<div>${size}x${size} (maskable)</div>`;
                box.appendChild(canvas);
                preview.appendChild(box);
                
                generatedIcons[`icon-maskable-${size}.png`] = canvas.toDataURL('image/png');
                
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `icon-maskable-${size}.png`;
                link.textContent = `${size}px maskable`;
                links.appendChild(link);
            });
        }
        
        function downloadAllIcons() {
            if (Object.keys(generatedIcons).length === 0) {
                generateAllIcons();
            }
            
            Object.entries(generatedIcons).forEach(([name, dataUrl], i) => {
                setTimeout(() => {
                    const a = document.createElement('a');
                    a.href = dataUrl;
                    a.download = name;
                    a.click();
                }, i * 300);
            });
        }
        
        window.onload = generateAllIcons;
    </script>
</body>
</html>
