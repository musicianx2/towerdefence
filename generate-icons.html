<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<script>
const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];

sizes.forEach(size => {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    
    // Arka plan
    ctx.fillStyle = '#1a1a2e';
    ctx.beginPath();
    ctx.roundRect(0, 0, size, size, size * 0.15);
    ctx.fill();
    
    const s = size;
    const cx = s / 2;
    const cy = s / 2;
    
    // Kale
    ctx.fillStyle = '#8b4513';
    ctx.fillRect(cx - s*0.2, cy - s*0.05, s*0.4, s*0.25);
    
    // Mazgallar
    ctx.fillStyle = '#ffd700';
    ctx.fillRect(cx - s*0.2, cy - s*0.2, s*0.1, s*0.15);
    ctx.fillRect(cx - s*0.05, cy - s*0.2, s*0.1, s*0.15);
    ctx.fillRect(cx + s*0.1, cy - s*0.2, s*0.1, s*0.15);
    
    // Bayrak direği
    ctx.fillRect(cx - s*0.01, cy - s*0.35, s*0.02, s*0.2);
    
    // Bayrak
    ctx.fillStyle = '#ff0000';
    ctx.beginPath();
    ctx.moveTo(cx + s*0.01, cy - s*0.35);
    ctx.lineTo(cx + s*0.15, cy - s*0.27);
    ctx.lineTo(cx + s*0.01, cy - s*0.19);
    ctx.fill();
    
    // TD yazısı (büyük ikonlarda)
    if (size >= 96) {
        ctx.fillStyle = '#ffd700';
        ctx.font = `bold ${s*0.12}px Arial`;
        ctx.textAlign = 'center';
        ctx.fillText('TD', cx, cy + s*0.35);
    }
    
    // İndir
    const link = document.createElement('a');
    link.download = `icon-${size}.png`;
    link.href = canvas.toDataURL('image/png');
    link.click();
});
</script>
</body>
</html>
